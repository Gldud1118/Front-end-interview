<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customEvent</title>
  </head>
  <body>
    <button class="btn">Click me</button>
    <p>개발자의 의도로 생성된 이벤트를 커스텀 이벤트라 한다.</p>
    <script>
      const $button = document.querySelector('.btn');
      // 기존 이벤트 타입이 아닌 임의의 이벤트 타입을 지정하여 커스텀 이벤트 객체를 생성한 경우 반드시 addEventListener메서드 방식으로 이벤트 핸들러를 등록해야 한다.
      $button.addEventListener('foo', (e) => {});

      // CustomEvent 이벤트 생성자 함수에는 두 번째 인수로 이벤트와 함께 전달하고 싶은 정보를 담은 detail 프로퍼티를 포함하는 객체를 전달할 수 있다.
      const customEvent = new CustomEvent('foo', {
        detail: { message: 'Hello' },
      });

      // 커스텀 이벤트 디스패치
      $button.dispatchEvent(customEvent);
    </script>
  </body>
</html>
