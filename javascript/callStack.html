<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //전역 컨텍스트가 생성되고 실행컨텍스트 스택(콜 스택)에 푸시된다. 전역 함수인 foo, bar, baz는 전역 실행 컨텍스트에 등록된다.
      //이후 전역 코드가 실행되기 시작하여 전역 함수 foo가 호출된다.
      function foo() {
        //foo 함수의 실행 컨텍스트가 생성되고 실행컨텍스트 스택(콜 스택)에 푸시된다.
        bar(); //bar함수로 코드 제어권이 이동한다.
        console.log('foo');
      }

      function bar() {
        //bar 함수의 실행 컨텍스트가 생성되고 실행컨텍스트 스택(콜 스택)에 푸시된다.
        baz(); //baz함수로 코드 제어권이 이동한다.
        console.log('bar');
      }

      function baz() {
        //baz 함수의 실행 컨텍스트가 생성되고 실행컨텍스트 스택(콜 스택)에 푸시된다.
        console.log('baz');
      }

      foo();
      console.log('global');
    </script>
  </body>
</html>
