<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <!-- 메뉴, 내비게이션을 정의한다. -->
    <nav></nav>

    <!-- 문서 또는 섹션의 머릿글을 지정한다. -->
    <header></header>

    <!-- 주요 콘텐츠 -->
    <main>
      <!-- 독립적인 하나의 기사 부분을 정의한다. -->
      <article></article>
      <!-- 섹션 부분을 정의한다. -->
      <section></section>
    </main>

    <!-- 페이지 콘텐츠를 제외한 콘텐츠를 정의한다. -->
    <aside></aside>

    <!-- 문서 또는 섹션의 바닥글을 지정한다. -->
    <footer></footer>
  </body>
</html>
