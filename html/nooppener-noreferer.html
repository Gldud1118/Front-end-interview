<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- noopenner를 지정하면 링크된 페이지에서 window.opener를 사용해서 링크를 건 페이지를 참조할 수 없게 된다. 
   또한 링크를 건 페이지와 링크된 페이지는 별개의 프로세스로 취급되기 때문에 퍼포먼스가 떨어지는 일도 없게 된다. 
   noreferer를 지정하면 다른 페이지로 이동할 때, HTTP 헤더에서 참조 정보를 제거하여 referrer정보를 대상 웹 사이트로 전달하는 것을 방지한다.   -->
    <a href="https://www.example.com" rel="noopener noreferrer"
      >Link to Example.com</a
    >
  </body>
</html>
