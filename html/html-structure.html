<!-- 현재 문서가 HTML5문서임을 명시 -->
<!DOCTYPE html>
<!-- HTML문서의 루트(root)요소 정의 -->
<html>
  <!-- HTML문서의 메타데이터를 정의
- 메타데이터란 HTML문서에 대한 정보로 웹 브라우저에서는 표현되지 않는 정보를 의미
- 이러한 메타데이터는 <title>,<style>,<meta>,<link>,<script>,<base>태그 등을 이용하여 표현 가능 -->
  <head>
    <!-- HTML 문서의 제목을 정의
      - 웹 브라우저의 툴바(toolbar)에 표시
      - 웹 브라우저의 즐겨찾기에 추가할 때 제목이 됌
      - 검색 엔진의 결과 페이지에 제목으로 표시 -->
    <title>HTML Structure</title>
  </head>

  <!-- 웹 브라우저를 통해 보이는 내용(content) 부분 -->
  <body></body>
</html>
