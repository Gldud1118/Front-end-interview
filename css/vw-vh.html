<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vh, vw</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .vw {
        width: 100vw;
        height: 100px;
        background-color: cyan;
      }

      .vh {
        width: 100px;
        height: 50vh;
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <div class="vw">
      Viewport Width (vw) : viewport의 폭에 근거한다. 1vw는 viewport의 넓이의
      1%와 같다
    </div>
    <div class="vh">
      Viewport Height (vh) : viewport의 높이에 근거한다. 1vh는 viewport의 높이의
      1%와 같다
    </div>
  </body>
</html>
