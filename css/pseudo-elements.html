<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <style>
      p::first-letter {
        font-size: 50px;
      }

      p::first-line {
        color: red;
      }

      p::before {
        content: 'My P Tag';
        background-color: yellow;
      }

      p::after {
        content: 'End';
        color: blue;
      }

      input::placeholder {
        color: blue;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <p>
      CSS 의사 요소(가상 요소)는 선택자에 추가하는 키워드로, 선택한 요소의
      일부분에만 스타일을 입힐 수 있다. 하나의 선택자에 하나의 의사 요소만
      사용할 수 있다. 반드시 단순 선택자 뒤에 위치해야 한다. 의사 클래스는 의사
      요소와 달리 요소의 특정 상태에 스타일을 적용할 때 사용한다.
    </p>
    <input placeholder="Type something here!" />
  </body>
</html>
